<ion-side-menus enable-menu-with-back-views="true">
    <!-- Main content area-->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-primary" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="center">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-back-button class="no-text" side="right">
            </ion-nav-back-button>

        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>

    <!-- Slider menu-->
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/banner.jpg'); background-size: cover;background-position-x: 50%;"></span>
            <h2 class="side-menu-header">{{userName}}</h2>
            <button ng-if="showLogOut" class="button button-clear ion-log-out side-menu-button" data-ng-click="logout()">Log Out</button>
            <button ng-if="!showLogOut" class="button button-clear ion-person-add side-menu-button" data-ng-click="signUp()">Sign Up</button>
        </ion-header-bar>
        <ion-content class="has-expanded-header" ng-controller="SideMenuCtrl">
            <ion-list id="mmc-sidemenu">
              <ionic-sidemenu tree="tree"></ionic-sidemenu>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
