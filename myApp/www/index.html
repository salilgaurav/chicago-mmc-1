<html>

    <title>Mahamandal, Chicago</title>
    
    

   
    <link rel="stylesheet" href="lib/ion-gallery/dist/ion-gallery.css">
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="lib/ion-md-input/css/ion-md-input.min.css" rel="stylesheet">


    
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic.cloud.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/ion-md-input/js/ion-md-input.min.js"></script>
    <script src="lib/ion-gallery/dist/ion-gallery.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

<body ng-app="starter">
    <ion-nav-view></ion-nav-view>
    <script id="custom-modal.html" type="text/ng-template">
      <ion-modal-view id="modal-custom">
        <ion-header-bar>
            <h1 class="title"></h1>
           <button class="button button-clear ion-close" ng-click="modal.hide()"></button>
        </ion-header-bar>
        <ion-content>
         <div class="message-wrapper">
            <div class="message-body">
                <div>
                    <p><img src="img/error-triangle.svg"></p>
                    <p>{{ modal.msg }}</p>        
                </div>
            </div>
         </div>
        </ion-content>
      </ion-modal-view>
    </script>
</body>
</html>
