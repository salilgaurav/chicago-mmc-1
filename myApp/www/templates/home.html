<ion-view view-title="Home" id="home">
	<ion-content class="home-page">
		
		<div ng-repeat="eventInfo in homePageEventInfos" class="card" style="padding:10px;">
			<img  ng-class='{hide: !eventInfo.imageUrl,"home-page-event-image-only": eventInfo.content}' ng-src='{{eventInfo.imageUrl}}'/>
			<p ng-class='{hide: !eventInfo.content, "home-page-event-content-only": !eventInfo.imageUrl }' class="home-page-event-content" set-inner-html="{{eventInfo.content}}">
		</div>

	</ion-content>
</ion-view>
